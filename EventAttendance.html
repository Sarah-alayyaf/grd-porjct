<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

    <a href="HomePage.html"><img src="logo.jpeg" alt="logo" class="logo"></a>
    <link href="GP.css" rel="stylesheet" type="text/css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        body {
            background-color: #00747f;
            background: linear-gradient(to right, #e2e2e2, #00747f);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 450px;
            border: 3px solid var(--primary-color);
            border-radius: 15px;
            margin: 0 auto;
            padding: 2.2em;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.3);
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        #attendance-form {
            margin-top: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            border: 1px solid var(--black-color);
            border-radius: 5px;
        }

        input[type="button"] {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--second-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #qr-card {
            margin-top: 20px;
            text-align: center; 
        }

        #qr-code {
            display: inline-block;
            width: 150px; 
            height: 150px; 
        }

        .screenshot {
            margin-top: 10px; 
        }

        .screenshot p {
            font-size: 14px;
        }

        .hide {
            display: none; 
        }
    </style>
    <title>Event Attendance</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card1">
            <form id="attendance-form" method="post">
                <div class="form-group" id="name-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required style="background-color: #f0f0f0;">
                </div>
                <div class="form-group" id="signup-button">
                    <input type="button" value="Sign Up" onclick="generateQRCode()" style="background-color: #00747f;">
                </div>
                <div class="card hide" id="qr-card">
                    <div id="qr-code"></div>
                    <div class="screenshot">
                        <p>Screenshot this page to keep a record of your attendance.</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function generateQRCode() {
            var nameValue = document.getElementById("name").value;
            console.log("Name: " + nameValue);
            if (nameValue !== "") {
                var qrCard = document.getElementById("qr-card");
                qrCard.classList.remove("hide"); 
                
                var signupButton = document.getElementById("signup-button");
                signupButton.classList.add("hide"); 
    
                var nameGroup = document.getElementById("name-group");
                nameGroup.classList.add("hide"); 
                
                var qrCodeEl = document.getElementById("qr-code");
                qrCodeEl.innerHTML = ""; 
                
                var prefixedName = "Name: " + nameValue; 
                
                var qrcode = new QRCode(qrCodeEl, {
                    text: prefixedName, 
                    width: 150,
                    height: 150
                });
            } else {
                alert("Please enter your name.");
            }
        }
    </script>    
</body>
</html>
