<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Registration Pages</title>
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #fdf8f4;
        }
        
        .background {
            width: 350px;
            height: 420px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        
        .background .shape {
            height: 220px;
            width: 200px;
            position: absolute;
            border-radius: 700%;
        }
        
        .shape:first-child {
            background: linear-gradient( #00747f, #0d8d98);
            left: -100px;
            top: -110px;
        }
        
        .shape:last-child {
            background: linear-gradient( to right, #00747f, #0d8d98);
            right: -100px;
            bottom: -110px;
        }
        
        form {
            height: 680px;
            width: 560px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(8, 7, 16, 0.6);
            padding: 40px 30px;
        }
        
        form * {
            font-family: 'Poppins', sans-serif;
            color: #393737;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
            font-size: 8px;
            /* تقليل حجم الخط */
        }
        
        form h3 {
            font-size: 20px;
            /* تقليل حجم الخط */
            font-weight: 500;
            line-height: 34px;
            text-align: center;
            margin-bottom: 2px;
            /* تقليل المسافة بين العناصر */
        }
        
        label {
            margin-bottom: 5px;
            display: block;
            margin-top: 15px;
            font-weight: 500;
			font-size: 15px;
			
        }
        
        input {
            display: block;
            height: 38px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 6px;
            margin-top: 6px;
            font-size: 6px;
            /* تقليل حجم الخط */
            font-weight: 300;
        }
        
         ::placeholder {
            color: #e0d5d5;
        }
        
        button {
            margin-top: 5px;
            width: 100%;
            background-color: #080710c5;
            color: #ffffff;
            padding: 12px 0;
            font-size: 10px;
            /* تقليل حجم الخط */
            font-weight: 600;
            border-radius: 2px;
            cursor: pointer;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"] {
            width: calc(100% - 6px);
            padding: 6px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        input[type="checkbox"] {
            width: 4px;
            height: 4px;
            margin-right: 4px;
            transform: scale(1.2);
            display: inline-block;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 8px;
        }
		
		input[type="checkbox"] {
    width: 16px;
    height: 16px;
    margin-right: 4px;
    transform: scale(1.2);
    display: inline-block;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border: 2px solid #00747f;
    border-radius: 50%;
    outline: none;
}

input[type="checkbox"]:checked {
    background-color: #00747f;
}
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="registertion.php" method="POST">
        <h3>Registration Here</h3>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label>Interests:</label>

        <div class="checkbox-group">
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports</label>

            <input type="checkbox" id="conferences" name="interests" value="conferences">
            <label for="conferences">Conferences</label>

            <input type="checkbox" id="community" name="interests" value="community">
            <label for="community">Community</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="entertaining" name="interests" value="entertaining">
            <label for="entertaining">Entertaining</label>

            <input type="checkbox" id="cultural" name="interests" value="cultural">
            <label for="cultural">Cultural</label>

            <input type="checkbox" id="workshops" name="interests" value="workshops">
            <label for="workshops">Workshops</label>
			
			
            <input type="checkbox" id="NationalDays" name="interests" value="NationalDays">
            <label for="NationalDays">NationalDays</label>
        </div>
		
		<br><br>
        <button id="Registration">Register</button>
    </form>
</body>

</html>
