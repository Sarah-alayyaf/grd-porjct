<br/><br/><br/>

<p>Here are the events you have favorited:</p>
    <div class="favorite-events">

 <script>
        function loadFavoriteEvents() {
            var favoriteEvents = JSON.parse(localStorage.getItem('favoriteEvents')) || [];

            var favoriteEventsContainer = document.querySelector('.favorite-events');

            favoriteEvents.forEach(function (eventHTML) {
                var eventCard = document.createElement('div');
                eventCard.classList.add('favorite-event-card');
                eventCard.innerHTML = eventHTML;

                var removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.classList.add('event-button', 'remove-button');
                removeButton.addEventListener('click', function () {
                    removeFavoriteEvent(eventCard, eventHTML);
                });

                eventCard.appendChild(removeButton);
                favoriteEventsContainer.appendChild(eventCard);
            });
        }

        function removeFavoriteEvent(eventCard, eventHTML) {
            var favoriteEventsContainer = document.querySelector('.favorite-events');
            favoriteEventsContainer.removeChild(eventCard);

            var favoriteEvents = JSON.parse(localStorage.getItem('favoriteEvents')) || [];
            var updatedFavoriteEvents = favoriteEvents.filter(function (event) {
                return event !== eventHTML;
            });

            localStorage.setItem('favoriteEvents', JSON.stringify(updatedFavoriteEvents));
        }

        loadFavoriteEvents();
    </script>
